<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">

</head>
<body>
    <section id="left">
        <section id="header">
            <div class="header-container">
                <h1 id="text-music-mash">Music Mash</h1>
                
                <div class="user-container">
                    <span id="span-user">user</span>
                    <button id="img-gear-container">
                        <img id="img-gear"src="images/gear-svgrepo-com.svg">
                    </button>
                    
                 
                </div>
            </div>
        </section>

        <section id="categories">
            <div class="categories-container">
                <button id="button-likes">Your Likes</button>
                <button id="button-random">Random Songs</button>
                <input id="text-search"class="search-bar" type="text" placeholder="Search...">
            </div>
        </section>

        <section id="music-box-container">
            <div class="playlist-panel" id="left-panel">
                <button class="playlist-panel-content">
                    <img src="images/plus-svgrepo-com.svg">
                </button>
                <button class="playlist-panel-content">
                    <img src="images/arrow-up-right-svgrepo-com.svg">
                </button>
            </div>
            <div class="music-box-header">
                <h2>Your Likes</h2>
                <input class="search-bar" type="text" placeholder="Search...">
            </div>

            <div class="music-box">

            </div>
        </section>
    </section>


    <section id="right">
        <section id="start-mash">
            <div class="icon-plus-container">
                <div class="icon-plus-item">
                    <img class="icon-plus" src="images/plus-svgrepo-com.svg">
                </div>
                <div class="icon-plus-item">
                    <img class="icon-plus" src="images/plus-svgrepo-com.svg">
                </div>
            </div>

            <div id="button-mash-container">
                <button id="button-mash">
                    <span>Mash</span>
                </button>
            </div>
        </section>

        <section id="mashed-playlist">
            <div id="mashed-playlist-container">
                <div class="playlist-panel" id="right-panel">
                    <button class="playlist-panel-content">
                        <img src="images/plus-svgrepo-com.svg">
                    </button>
                    <button class="playlist-panel-content">
                        <img src="images/arrow-up-right-svgrepo-com.svg">
                    </button>
                </div>
                <h1>Mashed Playlist</h1>
                <div id="mashed-playlist-content">

                </div>
            </div>
        </section>
    </section>


    <script type="text/javascript" src="home.js"></script>
</body>

</html>
